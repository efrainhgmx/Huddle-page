<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sing Up with Huddle and make your community rigth now!">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Sign UP - Huddle</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/register-tablet.css" media="(min-width: 768px)">
</head>
<body>
    <header class="animate__animated animate__fadeInLeft">
        <figure class="header-logo--container">
            <a href="./index.html" rel="noopener"><img src="./images/logo.svg" min-width="120" min-height="35" alt="Home Huddle, pÃ¡gina principal"></a>
        </figure>
    </header>
    <main class="animate__animated animate__fadeInUp">
        <section class="main-form--container">
            <h1>Start Your Community Now!</h1>
            <form action="">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name" placeholder="Emilio" autocomplete="name" required>
                </label>
                <label for="last-name">
                    <span>Last Name</span>
                    <input type="text" name="last-name" id="last-name" placeholder="Gonzales" required>
                </label>
                <label for="age">
                    <span>Age</span>
                    <input type="number" name="age" id="age" max="99">
                </label>
                <label for="email">
                    <span>Mail</span>
                    <input type="email" name="email" id="email" placeholder="name@email.com" autocomplete="mail" required>
                </label>

                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password" required>
                </label>
                <div class="check-container">
                <label for="check" class="check">
                    <input type="checkbox" id="check" required> I agree terms and conditions
                </label>
                <input type="submit" name="submit" id="submit" value="Start Now">
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
